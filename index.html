<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, intiial" />
        <title>Glass Landing Project</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./style.css" />
    </head>

    <body>
        <main>
            <section class="glass">
                <div class="dashboard">
                    <div class="user">
                        <img src="./images/avatar.png" alt="">
                        <h3>Luke Knight</h3>
                        <p>Full Stack Developer</p>
                    </div>
                    <div class="links">
                        <div class="link">
                            <img src="./images/twitch.png" alt="">
                            <h2>Streams</h2>
                        </div>
                        <div class="link">
                            <img src="./images/steam.png" alt="">
                            <h2>Projects</h2>
                        </div>
                        <div class="link">
                            <img src="./images/upcoming.png" alt="">
                            <h2>New</h2>
                        </div>
                        <div class="link">
                            <img src="./images/library.png" alt="">
                            <h2>Library</h2>
                        </div>
                    </div>
                    <div class="pro">
                        <h2>Join pro for free alpha.</h2>
                        <img src="./images/controller.png" alt="">
                    </div>
                </div>
                <div class="projects">
                    <div class="status">
                        <h1>Active Projects</h1>
                        <input type="text">
                    </div>
                    <div class="cards">
                        <div class="card full-stack">
                            <img src="./images/full-stack.png" alt="">
                            <div class="card-info">
                                <h2>Full Stack Dev Course</h2>
                                <p>Qualifications | Portfolio | Roadmap</p>
                                <div class="progress"></div>
                            </div>
                            <h2 class="percentage">18%</h2>
                        </div>
                        <div class="card swampverse">
                            <img src="./images/swampverse.png" alt="">
                            <div class="card-info">
                                <h2>Swampverse NFT</h2>
                                <p>Currently holding 6 toads</p>
                                <div class="progress"></div>
                            </div>
                            <h2 class="percentage">18%</h2>
                        </div>
                        <div class="card crypto">
                            <img src="./images/crypto.png" alt="">
                            <div class="card-info">
                                <h2>Crypto Investments</h2>
                                <p>$ETH, $SOL, $STEP, $RSR</p>
                                <div class="progress"></div>
                            </div>
                            <h2 class="percentage">18%</h2>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <div class="circle1"></div>
        <div class="circle2"></div>
    </body>
</html>
